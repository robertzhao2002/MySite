<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="a-plus-png-12.png" type="image/x-icon" />
  <title>GPA Calculator</title>
<script
  src="https://code.jquery.com/jquery-1.5.min.js"
  integrity="sha256-IpJ49qnBwn/FW+xQ8GVI/mTCYp9Z9GLVDKwo5lu5OoM="
  crossorigin="anonymous"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="dynamicform.js"></script>
</head>
<body>
  <form id="myForm">
      <div id="input1" style="margin-bottom:4px;" class="clonedInput">
          Name: <input type="text" name="name1" id="name1" />
          <div class="category_div" id="category_div">Credits:
                    <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                        <option value="">Select</option>
                        <option value="2.5">2.5</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="sub_category_div" id="sub_category_div">Class Type:
                    <script type="text/javascript" language="JavaScript">
                        document.write('<select name="subcategory" id="subcategory"><option value="">Select</option></select>')
                    </script>
                    <noscript>
                        <select name="subcategory" id="subcategory" >
                            <option value="">Select</option>
                        </select>
                    </noscript>
                </div>
          Grade: <select name="grade">
            <option value="">Select</option>
            <option value="">A (93-100)</option>
            <option value="">A- (90-92)</option>
            <option value="">B+ (87-89)</option>
            <option value="">B (83-86)</option>
            <option value="">B- (80-82)</option>
            <option value="">C+ (77-79)</option>
            <option value="">C (73-76)</option>
            <option value="">C- (70-72)</option>
            <option value="">D (60-69)</option>
            <option value="">F (0-50)</option>
          </select>
      </div>
      <div>
          <input type="button" id="btnAdd" value="ADD CLASS" />
          <input type="button" id="btnDel" value="REMOVE CLASS" />
      </div>
  </form>


<script src= "buttonaddform.js"></script>
</body>
</html>
